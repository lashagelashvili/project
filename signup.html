    <form class="parent" action="" method="POST">
        <div>
            <input type="text" name="username" placeholder="Username">
        </div>
        <div>
            <input type="password" name="password" placeholder="Password">
        </div>
        <button class="login" type="submit">Login</button>

        <button class="signup">Signup</button>
    </form>

    <h1 class="signup-h1">Signup</h1>

    <div class="container-signup">
        <form id="registration" action="" method="POST">
            <div>
                <input class="signup-input" type="text" name="username" placeholder="Username.." style="height: 25px;">
                <div class="error_text" id="error_username"></div>
            </div>
            <div>
                <input class="signup-input" type="password" name="password" placeholder="Password.." style="height: 25px;">
                <div class="error_text" id="error_password"></div>
            </div>
            <div>
                <input class="signup-input" type="password" name="password2" placeholder="Repeat Password.." style="height: 25px;">
                <div class="error_text" id="error_password2"></div>
            </div>

            <div>
                <input type="checkbox" name="agree">
                <label for="" style="color: white;">I agree terms and conditions</label>
                <div class="error_text" id="error_agree"></div>
            </div>
            <button type="submit" class="btn-signup">Signup</button>
        </form>
    </div>


    <script src="js/main.js">
        
    </script>
